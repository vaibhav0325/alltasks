<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp6h-sr-ZKyXemNJfFjoQVqCwX3dN4Quawag&s);}
    </style>
</head>
<body>
    <div><u><center><h1>STUDENT REGISTRATION FORM</h1></center></u>
    <center><p>Fill in the form to Register</p></center>
    </div>
    <div></div>
    <div>
    <form action="https://formsubmit.co/vaibhavpokal25@gmail.com" method="POST">
        <strong><label for="fname">FIRST NAME : &nbsp;&nbsp;&nbsp;&nbsp;</label></strong>
        <input id="fname" type="text" name="fname" placeholder="enter first name" required>

       <strong> &nbsp;&nbsp;<label for="lname">LAST NAME: &nbsp;</label></strong>
        <input id="lname" type="text" name="lname" placeholder="enter last name" required><br><br>

        <strong><label for="mail">EMAIL : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></strong>
        <input id="mail" type="email" name="mail" placeholder="@gmail.com" required><br><br>

        <strong><label for="mob">PHONE : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></strong>
        <input id="mob" type="tel" name="phone" placeholder="enter mobile number" required><br><br>

        <b><label for="dob">DATE OF BIRTH :</label></b>
        <input id="dob" type="date" name="date of birth" required><br><br>

        <b><label for="gender">GENDER : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></b>
        <input id="gender" type="radio" name="gender" value="male">Male
        <input id="gender" type="radio" name="gender" value="female">Female
        <input id="gender" type="radio" name="gender" value="others">Others<BR><BR>

        <b><label for="college">COLLEGE : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></b>
        <input id="college" type="text" name="college" placeholder="enter your college name"><br><br>

        <b><label for="cur">QUALIFICATION :&nbsp;</label></b>
        <input id="cur" type="radio" name="course" value="b.tech">B.Tech
        <input id="cur" type="radio" name="course" value="m.tech">M.Tech
        <input id="cur" type="radio" name="course" value="other">Others<br><br>

        <b><label for="cu">COURSE :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></b>
        <input id="cu" type="checkbox" name="course" value="c">C
        <input id="cu" type="checkbox" name="course" value="c">C++
        <input id="cu" type="checkbox" name="course" value="other">Java
        <input id="cu" type="checkbox" name="course" value="other">Python
        <input id="cu" type="checkbox" name="course" value="other">AI<br><br>

        <b><label for="add">ADDRESS :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></b>
        <textarea name="address" id="add" placeholder="H-no..........."></textarea><br><br>

        <b><label for="pic">PHOTO : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></b>
        <input id="pic" type="file" name="photo"><BR><BR><BR>
        <input id="term" type="checkbox" required><label for="term">Accept terms and Conditions</label>
        <center><button>SUBMIT</button>&nbsp;&nbsp;<input type="reset"></center>

    </form>
</div>
</body>
</html>
