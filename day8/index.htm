<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    fieldset{text-align: center; height: 50%; width: 50%; margin: 8%;background-color: rgb(247, 249, 251);}
    </style>
</head>
<body>
    <fieldset id="e">
        <strong><h1><u><center>Sign Up!</center></u></h1></strong><br>
        <form action="https://formsubmit.co/vaibhavpokal25@gmail.com" method="post">
            <strong><label for="name">FULL NAME</label></strong><br>
            <input id="name" name="name" placeholder="User Name" pattern="[a-z.A-Z]+" required><br><br>


            <strong><label for="mail">EMAIL</label></strong><br>
            <input id="mail" name="mail" type="email" placeholder="Email" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}" title="enter mail in correct format" required><br><br>
            
            
            <strong><label for="mob">PHONE</label></strong><br>
            <input id="mob" name="phone" type="" placeholder="+91 xxxxxxxxxx" pattern="[0-9]{10}" required><br><br>


            <strong><label for="pass">PASSWORD</label></strong><br>
            <input id="pass" name="password" type="password" placeholder="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}"title="contains atleast one upper one lower one symbol one number and length of 8" required><br><br>


            <strong><label for="cpass">CONFORM PASSWORD</label></strong><br>
            <input id="cpass" name="password" type="password" placeholder="conform password" required><br><br>
            
            <button>SignUp</button>&nbsp;&nbsp;
            <p>Already have an account?<a href="sign.htm"> login here</a></p>

            </form></fieldset>
</body>
</html>
